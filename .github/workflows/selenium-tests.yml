name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -B

      - name: Run Cucumber Tests
        run: mvn test

      - name: Debug - List target files
        run: ls -R RevDocAdminJUnit/target

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            RevDocAdminJUnit/target/ExtentReports/**
            RevDocAdminJUnit/target/cucumber-reports/**
            RevDocAdminJUnit/target/screenshots/**
