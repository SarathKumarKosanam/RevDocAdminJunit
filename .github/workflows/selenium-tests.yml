name: Run RevDoc Admin Test Cases JUnit5 Tests

# Triggers
on:
  workflow_dispatch:  # Manual trigger
  schedule:          # Daily run at 6 AM UTC
    - cron: "0 6 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build and run tests
      - name: Build & run tests
        run: mvn clean test

      # 5️⃣ Ensure report folders exist (in case they are empty)
      - name: Ensure report folders exist
        run: |
          mkdir -p target/cucumber-reports
          mkdir -p target/ExtentReports
          mkdir -p target/screenshots

      # 6️⃣ Upload reports and screenshots as artifacts
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/cucumber-reports/**/*
            target/ExtentReports/**/*
            target/screenshots/**/*
